name: Deploy Node.js app to EC2 instance

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: SSH into EC2 instance and restart PM2
        with:
          script: |
            cd /var/www/BookMate
            pm2 restart 0
